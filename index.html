<!doctype html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/png" href="/PayWONT/assets/logo_dark-DwLEG4Bd.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PayWONT</title>
    <script>
      // React 로드 전에 테마 설정하여 FOUC 방지
      (function() {
        try {
          const savedTheme = localStorage.getItem('theme');
          const theme = savedTheme || (window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light');
          document.documentElement.setAttribute('data-theme', theme);
        } catch (e) {
          // localStorage 접근 불가 시 기본값 사용
          document.documentElement.setAttribute('data-theme', 'dark');
        }
      })();
    </script>
    <script type="module" crossorigin src="/PayWONT/assets/index-C-NskORw.js"></script>
    <link rel="stylesheet" crossorigin href="/PayWONT/assets/index-ClUZMC2k.css">
  </head>
  <body>
    <div id="root"></div>
  </body>
</html>
